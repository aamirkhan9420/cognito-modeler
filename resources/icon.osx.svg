<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="voisMacGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF3B30;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF453A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:1" />
    </linearGradient>
    <filter id="macShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="16"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="512" cy="512" r="480" fill="url(#voisMacGradient)" filter="url(#macShadow)"/>
  
  <!-- Inner white circle creating the "O" shape -->
  <circle cx="512" cy="512" r="280" fill="white"/>
  
  <!-- Subtle highlight on top -->
  <ellipse cx="512" cy="360" rx="360" ry="120" fill="white" opacity="0.15"/>
</svg>
